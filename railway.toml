[build]
builder = "nixpacks"

[variables]
PHP_VERSION = "8.3"

[start]
cmd = "chmod -R 775 storage bootstrap/cache && php artisan config:clear && php artisan cache:clear && php artisan view:clear && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan storage:link || true && php artisan migrate --force && php -S 0.0.0.0:$PORT -t public"

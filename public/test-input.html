<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Input Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-white mb-6">Test Input Field - Dark Mode</h1>

        <div class="space-y-4">
            <div>
                <label class="block mb-2 text-white">Judul Film</label>
                <input
                    type="text"
                    class="input-field"
                    placeholder="Ketik sesuatu disini..."
                    value="Test Value">
            </div>

            <div>
                <label class="block mb-2 text-white">Harga</label>
                <input
                    type="number"
                    class="input-field"
                    placeholder="50000"
                    value="75000">
            </div>

            <div>
                <label class="block mb-2 text-white">Textarea</label>
                <textarea
                    class="input-field"
                    placeholder="Daftar kursi...">A1, A2, A3</textarea>
            </div>
        </div>

        <button onclick="toggleDark()" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg">
            Toggle Dark/Light Mode
        </button>
    </div>

    <script>
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
            updateInputColors();
        }

        function updateInputColors() {
            const isDark = document.documentElement.classList.contains('dark');
            const allInputs = document.querySelectorAll('.input-field');

            console.log('Dark mode:', isDark, 'Inputs found:', allInputs.length);

            allInputs.forEach(input => {
                if (isDark) {
                    input.style.color = '#f9fafb';
                    input.style.WebkitTextFillColor = '#f9fafb';
                    console.log('Set to light color');
                } else {
                    input.style.color = '#111827';
                    input.style.WebkitTextFillColor = '#111827';
                    console.log('Set to dark color');
                }
            });
        }

        // Update colors on load
        updateInputColors();

        // Watch for theme changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'class') {
                    updateInputColors();
                }
            });
        });

        observer.observe(document.documentElement, {
            attributes: true
        });
    </script>
</body>
</html>
